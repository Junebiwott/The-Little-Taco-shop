        <header>
        <h1>Contact Us</h1>

        <figcaption>The Tacos</figcaption>
        </figure>
        </header>
        <hr>
        <main>
         <h2>Our Contact Form</h2>
         <section>
            <form action="https://httpbin.org.get" method="get">
                <fieldset>
                    <legend>Send Us A Message</legend>
                    <p>
                        <label for="name"><b>Name:</b></label>
                        <input type="text" name="name" id="name"
                        placeholder="your name" required>
                        <br><br><br>
                        <label for="email"><b>Email:</b></label>
                        <input type="email" name="email" id="email"
                        placeholder="your email" required>
                    </p>
                    <p>
                        <label for="message"><b>Your Message:</b></label>
                        <textarea name="message" id="message" cols="30" rows="10" place holder="Type your message here"></textarea>
                    </p>
                </fieldset>
                <button type="submit">Send</button>
                <button type="reset">Reset</button>
            </form>
            </section>
            <section>
                <h2><b>Our Location</b></h2>
                <address>
                    555 Taco Temptation Lane, Suite T<br>
                    Kansas City, MO 55555-5555
                    <br><br>
                    Phone: <a href="tel:+555555555">555-555-5555</a>
                </address>
            </section>
            <p>
                <a href="#">Back to top</a>
            </p>
        </main>
        <footer>

                Copyright &copy; The Little Taco Shop
            </p>
        </footer>
